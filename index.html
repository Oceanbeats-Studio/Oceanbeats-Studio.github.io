<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oceanbeats Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', cursive, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }
    header {
      padding: 40px 20px;
    }
    header img {
      width: 80px;
    }
    header h1 {
      font-size: 3rem;
      font-family: 'Brush Script MT', cursive;
      margin: 10px 0 0;
      color: #00eaff;
      text-shadow: 0 0 15px rgba(0,234,255,0.8);
    }

    /* YouTube Section */
    #youtube { padding: 40px 20px; }
    .yt-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .yt-box {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    iframe {
      width: 100%;
      height: 400px;
      border-radius: 15px;
    }

    /* Mobile Flip System */
    @media (max-width: 900px) {
      .yt-grid { display: none; }
      .flip-container { display: block; }
    }
    @media (min-width: 901px) {
      .flip-container { display: none; }
    }
    .flip-container {
      perspective: 1000px;
      max-width: 95%;
      margin: auto;
    }
    .flipper {
      position: relative;
      width: 100%;
      height: 500px;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      padding: 15px;
    }
    .front iframe, .back iframe {
      width: 100%;
      height: 420px;
      border-radius: 15px;
    }
    .back { transform: rotateY(180deg); }
    .flipped { transform: rotateY(180deg); }
    .flip-btn {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #00c8ff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .flip-btn:hover { background:#0099cc; }

    /* Music Section */
    #music { padding: 50px 20px; }
    .music-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .music-card {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 15px;
      position: relative;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    .music-card img:first-child {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 15px;
    }
    .music-card h4 {
      margin: 10px 0;
      font-family: 'Brush Script MT', cursive;
      font-size: 1.4rem;
      color: #00eaff;
    }
    audio { width: 100%; margin-top: 5px; }

    .rotating-logo {
      position: absolute;
      bottom: 12px;
      left: 12px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: none;
    }
    .music-card.playing .rotating-logo {
      display: block;
      animation: spin 4s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>

  <script>
    function flipCard() {
      document.getElementById("flipBox").classList.toggle("flipped");
    }

    // Music card play/pause control
    const audios = document.querySelectorAll("audio");
    audios.forEach(audio => {
      audio.addEventListener("play", () => {
        audios.forEach(a => { if (a !== audio) a.pause(); });
        document.querySelectorAll(".music-card").forEach(c => c.classList.remove("playing"));
        audio.closest(".music-card").classList.add("playing");
        pauseAllYouTube();
      });
      audio.addEventListener("pause", () => {
        audio.closest(".music-card").classList.remove("playing");
      });
    });

    // ---- YouTube IFrame API ----
    let players = [];
    function onYouTubeIframeAPIReady() {
      players.push(new YT.Player('shorts-player', {videoId: '', playerVars:{listType:'playlist', list:'UUSHY8hfNmsry6kxG1_DPChxqw'}, events:{'onStateChange':onPlayerStateChange}}));
      players.push(new YT.Player('videos-player', {videoId: '', playerVars:{listType:'playlist', list:'UUY8hfNmsry6kxG1_DPChxqw'}, events:{'onStateChange':onPlayerStateChange}}));
      players.push(new YT.Player('mobile-shorts', {videoId: '', playerVars:{listType:'playlist', list:'UUSHY8hfNmsry6kxG1_DPChxqw'}, events:{'onStateChange':onPlayerStateChange}}));
      players.push(new YT.Player('mobile-videos', {videoId: '', playerVars:{listType:'playlist', list:'UUY8hfNmsry6kxG1_DPChxqw'}, events:{'onStateChange':onPlayerStateChange}}));
    }
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        audios.forEach(a => a.pause());
        players.forEach(p => { if (p !== event.target) p.pauseVideo(); });
      }
    }
    function pauseAllYouTube() {
      players.forEach(p => p.pauseVideo());
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
