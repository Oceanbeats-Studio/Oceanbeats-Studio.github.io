<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oceanbeats Studio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    /* Header */
    header {
      text-align: center;
      padding: 30px 20px;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00eaff;
    }

    .title h1 {
      font-size: 4.5rem;
      font-family: 'Brush Script MT', cursive;
      margin: 0;
      color: #ffffff;
      text-shadow: 0 0 15px rgba(0,234,255,0.9),
                   0 0 30px rgba(0,234,255,0.6);
      line-height: 1.1;
    }

    .tagline {
      font-size: 1.4rem;
      margin-top: 15px;
      color: #d0d0d0;
      font-style: italic;
    }

    /* YouTube Windows */
    .yt-section {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin: 30px auto;
      max-width: 1200px;
      gap: 20px;
    }

    .yt-window {
      flex: 1;
      min-width: 350px;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 234, 255, 0.4);
    }

    .yt-window h2 {
      margin-bottom: 10px;
      font-family: 'Brush Script MT', cursive;
      font-size: 2rem;
      color: #00eaff;
    }

    iframe {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      border: none;
    }

    /* Music Section */
    .music-section {
      margin: 50px auto;
      max-width: 1300px;
      padding: 20px;
    }

    .music-section h2 {
      font-family: 'Brush Script MT', cursive;
      font-size: 2.5rem;
      color: #00eaff;
      margin-bottom: 20px;
    }

    .music-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .music-card {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,234,255,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .music-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,234,255,0.6);
    }

    .thumb-container {
      position: relative;
    }

    .thumb-container img:first-child {
      width: 100%;
      border-radius: 12px;
    }

    .rotating-logo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      animation: spin 5s linear infinite;
      border: 2px solid #fff;
      background: #fff;
      padding: 3px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .song-title {
      margin: 10px 0;
      font-family: 'Brush Script MT', cursive;
      font-size: 1.5rem;
      color: #00eaff;
    }

    audio {
      width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-container">
      <img src="assets/logo.png" alt="Oceanbeats Logo" class="logo">
      <div class="title">
        <h1>Oceanbeats <br> Studio</h1>
      </div>
    </div>
    <p class="tagline">Feel the love. Hear the vibe.</p>
  </header>

  <!-- YouTube Section -->
  <div class="yt-section">
    <!-- Shorts -->
    <div class="yt-window">
      <h2>Shorts</h2>
      <iframe src="https://www.youtube.com/embed?list=YOUR_SHORTS_PLAYLIST_ID" allowfullscreen></iframe>
    </div>
    <!-- Videos -->
    <div class="yt-window">
      <h2>Videos</h2>
      <iframe src="https://www.youtube.com/embed?list=YOUR_VIDEOS_PLAYLIST_ID" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Music Section -->
  <div class="music-section">
    <h2>Oceanbeats Music</h2>
    <div class="music-grid">
      
      <div class="music-card">
        <div class="thumb-container">
          <img src="assets/thumb/Young Hearts Collide.jpg" alt="Young Hearts Collide">
          <img src="assets/logo.png" class="rotating-logo">
        </div>
        <h3 class="song-title">Young Hearts Collide</h3>
        <audio controls>
          <source src="assets/audio/Young Hearts Collide.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="music-card">
        <div class="thumb-container">
          <img src="assets/thumb/Your Eyes.jpg" alt="Your Eyes">
          <img src="assets/logo.png" class="rotating-logo">
        </div>
        <h3 class="song-title">Your Eyes</h3>
        <audio controls>
          <source src="assets/audio/Your Eyes.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="music-card">
        <div class="thumb-container">
          <img src="assets/thumb/Angel Piano.jpg" alt="Angel's Piano">
          <img src="assets/logo.png" class="rotating-logo">
        </div>
        <h3 class="song-title">Angel’s Piano</h3>
        <audio controls>
          <source src="assets/audio/Angel’s piano.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="music-card">
        <div class="thumb-container">
          <img src="assets/thumb/It's okay.png" alt="It's Okay">
          <img src="assets/logo.png" class="rotating-logo">
        </div>
        <h3 class="song-title">It's Okay</h3>
        <audio controls>
          <source src="assets/audio/It's okay.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="music-card">
        <div class="thumb-container">
          <img src="assets/thumb/Rekindled Hearts.png" alt="Rekindled Hearts">
          <img src="assets/logo.png" class="rotating-logo">
        </div>
        <h3 class="song-title">Rekindled Hearts</h3>
        <audio controls>
          <source src="assets/audio/Rekindled Hearts.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="music-card">
        <div class="thumb-container">
          <img src="assets/thumb/it's a little thing.png" alt="It's a Little Thing">
          <img src="assets/logo.png" class="rotating-logo">
        </div>
        <h3 class="song-title">It's a Little Thing</h3>
        <audio controls>
          <source src="assets/audio/it is little thing.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="music-card">
        <div class="thumb-container">
          <img src="assets/thumb/A singer voice.png" alt="A Singer Voice">
          <img src="assets/logo.png" class="rotating-logo">
        </div>
        <h3 class="song-title">A Singer Voice</h3>
        <audio controls>
          <source src="assets/audio/A Singer Voice.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="music-card">
        <div class="thumb-container">
          <img src="assets/thumb/Blue line.png" alt="Blue Line">
          <img src="assets/logo.png" class="rotating-logo">
        </div>
        <h3 class="song-title">Blue Line</h3>
        <audio controls>
          <source src="assets/audio/Blue line.mp3" type="audio/mpeg">
        </audio>
      </div>

    </div>
  </div>

</body>
</html>
