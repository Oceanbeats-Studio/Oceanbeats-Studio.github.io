<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oceanbeats Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', cursive, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    /* Header */
    header {
      text-align: center;
      padding: 30px 20px;
    }
    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #00eaff;
      display: block;
      margin: 0 auto 15px;
    }
    header h1 {
      font-size: 3.5rem;
      font-family: 'Brush Script MT', cursive;
      margin: 0;
      color: #00eaff;
      text-shadow: 0 0 15px rgba(0,234,255,0.9);
    }
    header p {
      font-size: 1.3rem;
      margin-top: 10px;
      color: #ccc;
      font-style: italic;
    }

    /* YouTube Section */
    #youtube { padding: 40px 20px; text-align: center; }
    .yt-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .yt-box {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    iframe {
      width: 100%;
      height: 400px;
      border-radius: 15px;
    }

    /* Music Section */
    #music { padding: 50px 20px; text-align: center; }
    .music-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      max-width: 1400px;
      margin: auto;
    }
    @media (max-width: 1200px) { .music-grid { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 900px) { .music-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { .music-grid { grid-template-columns: 1fr; } }

    .music-card {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 15px;
      position: relative;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .music-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 25px rgba(0, 234, 255, 0.4);
    }
    .music-card img:first-child {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
    }
    .music-card h4 {
      margin: 10px 0;
      font-family: 'Brush Script MT', cursive;
      font-size: 1.4rem;
      color: #00eaff;
    }
    audio { width: 100%; margin-top: 5px; }

    /* Rotating Logo inside thumbnail bottom-right */
    .rotating-logo {
      position: absolute;
      bottom: 25px;
      right: 25px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: none;
      border: 2px solid white;
      background: #fff;
    }
    .music-card.playing .rotating-logo {
      display: block;
      animation: spin 4s linear infinite;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Oceanbeats Logo">
    <h1>Oceanbeats Studio</h1>
    <p>Feel the love. Hear the vibe.</p>
  </header>

  <!-- YouTube Section -->
  <section id="youtube">
    <div class="yt-grid">
      <div class="yt-box">
        <h3>ðŸ“± Shorts</h3>
        <div id="shorts-player"></div>
      </div>
      <div class="yt-box">
        <h3>ðŸŽ¥ Videos</h3>
        <div id="videos-player"></div>
      </div>
    </div>
  </section>

  <!-- Music Section -->
  <section id="music">
    <h2>ðŸŽ¶ Oceanbeats Originals</h2>
    <div class="music-grid">
      <div class="music-card">
        <img src="assets/thumb/Young Hearts Collide.jpg" alt="Young Hearts Collide">
        <h4>Young Hearts Collide</h4>
        <audio controls>
          <source src="assets/audio/Young Hearts Collide.mp3" type="audio/mpeg">
        </audio>
        <img src="assets/logo.png" class="rotating-logo" alt="Oceanbeats Logo">
      </div>
      <!-- Repeat for your other songs... -->
    </div>
  </section>

  <script>
    // Music card play/pause control
    const audios = document.querySelectorAll("audio");
    audios.forEach(audio => {
      audio.addEventListener("play", () => {
        audios.forEach(a => { if (a !== audio) a.pause(); });
        document.querySelectorAll(".music-card").forEach(c => c.classList.remove("playing"));
        audio.closest(".music-card").classList.add("playing");
        pauseAllYouTube();
      });
      audio.addEventListener("pause", () => {
        audio.closest(".music-card").classList.remove("playing");
      });
    });

    // ---- YouTube IFrame API ----
    let players = [];
    function onYouTubeIframeAPIReady() {
      // Shorts playlist (replace with your Shorts playlist ID)
      players.push(new YT.Player('shorts-player', {
        playerVars:{listType:'playlist', list:'UUSHY8hfNmsry6kxG1_DPChxqw'},
        events:{'onStateChange':onPlayerStateChange}
      }));

      // Videos playlist (replace with your "Videos only" playlist ID)
      players.push(new YT.Player('videos-player', {
        playerVars:{listType:'playlist', list:'PLYOURVIDEOSPLAYLISTID'},
        events:{'onStateChange':onPlayerStateChange}
      }));
    }

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        audios.forEach(a => a.pause());
        players.forEach(p => { if (p !== event.target) p.pauseVideo(); });
      }
    }
    function pauseAllYouTube() {
      players.forEach(p => p.pauseVideo());
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
