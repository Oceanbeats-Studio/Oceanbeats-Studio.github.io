<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Box Test</title>
  <style>
  /* --- local variables --- */
  .ob-music{
    --rowH: 136px;   /* <<< Music card height */
    --gap: 16px;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    min-height:100vh; padding:30px;
    font-family: Inter, Arial, sans-serif;
  }

  /* container card */
  .obm-block{
    max-width: 760px; margin: 0 auto;
    padding: 16px 12px;
    background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
    border:1px solid rgba(255,255,255,.12);
    border-radius: 28px;
  }
  .obm-title{
    font-family:"Cinzel", serif;
    text-align:center; letter-spacing:.14em; color:#fff; opacity:.95;
    margin: 2px 0 12px;
  }

  /* viewport containing songs */
  .obm-viewport{
    height: calc(var(--rowH) * 3 + var(--gap) * 2);
    overflow:auto; border-radius:20px;
    background: rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.08);
    padding: 18px 22px;
    -ms-overflow-style:none; scrollbar-width:none;
  }
  .obm-viewport::-webkit-scrollbar{ display:none }

  .obm-list{ display:grid; gap: var(--gap); }

  /* ===== MUSIC CARD ===== */
  .obm-song{
    height: var(--rowH);       /* <<< Music card height */
    display: grid;
    grid-template-columns: 86px 1fr 72px; /* Thumbnail | Text | Button */
    grid-template-rows: auto 1fr;         /* Text row + button row */
    align-items: start;
    gap: 18px;

    padding: 18px 22px;
    border-radius: 28px;
    color: #fff;
    background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
    border: 1px solid rgba(255,255,255,.18);
    box-shadow: 0 14px 28px rgba(0,0,0,.35), 0 0 24px rgba(0,234,255,.12);
  }
  .obm-song.active{ transform: scale(1.08); }

  /* THUMBNAIL */
  .obm-thumb{
    width: 86px;   /* <<< Thumbnail width */
    height: 86px;  /* <<< Thumbnail height */
    border-radius: 20px;
    object-fit: cover;
    margin-top: -6px; /* lift up slightly */
  }

  /* TEXT */
  .obm-meta{ grid-column: 2 / 3; grid-row: 1 / 2; }
  .obm-name{
    margin:0; font-weight:900; font-size:20px; line-height:1.15;
    display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
    overflow: hidden;
  }
  .obm-song.active .obm-name{ font-size:24px; }
  .obm-sub{ margin-top:8px; font-size:13px; color:#dff7ff; }

  /* PLAY/PAUSE BUTTON */
  .obm-play{
    grid-column: 3 / 4; grid-row: 2 / 3;
    justify-self: end; align-self: end;
    width: 64px;   /* <<< Play button width */
    height: 64px;  /* <<< Play button height */
    border-radius: 16px;
    border: 2px solid rgba(255,255,255,.35);
    background: transparent; color:#fff;
    display:grid; place-items:center;
    cursor: pointer;
  }

  /* --- MOBILE ADJUSTMENTS START HERE --- */
  @media (max-width: 600px){
    .obm-song{ gap:16px; padding:16px 18px; }
    .obm-thumb{ 
      width:60px;   /* <<< Mobile thumbnail width */
      height:60px;  /* <<< Mobile thumbnail height */
      margin-top:-4px; 
    }
    .obm-name{ font-size:18px; }
    .obm-song.active .obm-name{ font-size:22px; }
    .obm-play{ 
      width:47px;   /* <<< Mobile play button width */
      height:47px;  /* <<< Mobile play button height */
      border-radius:14px; 
    }
  }
  </style>
</head>
<body>
  <section class="ob-music">
    <div class="obm-block">
      <div class="obm-title">MUSIC</div>
      <div class="obm-viewport" id="obmViewport">
        <div class="obm-list" id="obmList">
          <article class="obm-song active">
            <img class="obm-thumb" src="https://via.placeholder.com/150" alt="">
            <div class="obm-meta">
              <h4 class="obm-name">Blue Line</h4>
              <div class="obm-sub">Oceanbeats original</div>
            </div>
            <button class="obm-play"><svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M8 5v14l11-7z"/></svg></button>
          </article>

          <article class="obm-song">
            <img class="obm-thumb" src="https://via.placeholder.com/150/333" alt="">
            <div class="obm-meta">
              <h4 class="obm-name">Your Eyes</h4>
              <div class="obm-sub">Oceanbeats original</div>
            </div>
            <button class="obm-play"><svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M8 5v14l11-7z"/></svg></button>
          </article>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
