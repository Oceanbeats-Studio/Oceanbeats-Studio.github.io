<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oceanbeats Studio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    /* Header */
    header {
      text-align: center;
      padding: 30px 20px;
      background: rgba(0,0,0,0.5);
    }

    header img {
      width: 100px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 15px;
    }

    header h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 15px #00eaff, 0 0 25px #00eaff;
      margin: 0;
    }

    header p {
      margin: 10px 0 0;
      font-size: 1.2rem;
      color: #d9d9d9;
    }

    /* Video and Shorts Section */
    .video-section {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      gap: 20px;
    }

    .video-window, .shorts-window {
      flex: 1;
      background: rgba(0,0,0,0.4);
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0,234,255,0.3);
    }

    .video-window h2, .shorts-window h2 {
      text-align: center;
      font-family: 'Brush Script MT', cursive;
      color: #00eaff;
    }

    iframe {
      width: 100%;
      height: 315px;
      border-radius: 10px;
      border: none;
    }

    /* Music Section */
    .music-section {
      padding: 30px 20px;
    }

    .music-section h2 {
      text-align: center;
      font-family: 'Brush Script MT', cursive;
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #00eaff;
    }

    .music-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .music-card {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,234,255,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 380px; /* uniform height */
    }

    .music-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,234,255,0.6);
    }

    .thumb-container {
      position: relative;
      flex-shrink: 0;
    }

    .thumb-container img:first-child {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
    }

    .rotating-logo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid #fff;
      background: #fff;
      padding: 3px;
      animation: spin 5s linear infinite;
      animation-play-state: paused; /* default */
    }

    .rotating-logo.playing {
      animation-play-state: running;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .song-title {
      margin: 10px 0;
      font-family: 'Brush Script MT', cursive;
      font-size: 1.5rem;
      color: #00eaff;
      text-align: center;
    }

    audio {
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="assets/logo.png" alt="Oceanbeats Logo">
    <h1>Oceanbeats Studio</h1>
    <p>Feel the love. Hear the vibe.</p>
  </header>

  <!-- Video + Shorts -->
  <div class="video-section">
    <div class="shorts-window">
      <h2>Shorts</h2>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID1" allowfullscreen></iframe>
    </div>
    <div class="video-window">
      <h2>Videos</h2>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID2" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Music Section -->
  <div class="music-section">
    <h2>Music</h2>
    <div class="music-grid">
      <!-- Example Card -->
      <div class="music-card">
        <div class="thumb-container">
          <img src="assets/thumb/Young Hearts Collide.jpg" alt="Young Hearts Collide">
          <img src="assets/logo.png" class="rotating-logo" alt="Logo">
        </div>
        <div class="song-title">Young Hearts Collide</div>
        <audio controls>
          <source src="assets/audio/Young Hearts Collide.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="music-card">
        <div class="thumb-container">
          <img src="assets/thumb/Your Eyes.jpg" alt="Your Eyes">
          <img src="assets/logo.png" class="rotating-logo" alt="Logo">
        </div>
        <div class="song-title">Your Eyes</div>
        <audio controls>
          <source src="assets/audio/Your eyes.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="music-card">
        <div class="thumb-container">
          <img src="assets/thumb/Angel Piano.jpg" alt="Angel’s Piano">
          <img src="assets/logo.png" class="rotating-logo" alt="Logo">
        </div>
        <div class="song-title">Angel’s Piano</div>
        <audio controls>
          <source src="assets/audio/Angel’s piano.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="music-card">
        <div class="thumb-container">
          <img src="assets/thumb/It's okay.png" alt="It's Okay">
          <img src="assets/logo.png" class="rotating-logo" alt="Logo">
        </div>
        <div class="song-title">It's Okay</div>
        <audio controls>
          <source src="assets/audio/It's okay.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </div>

  <!-- JS: Music Logo Rotation -->
  <script>
    document.querySelectorAll(".music-card").forEach(card => {
      const audio = card.querySelector("audio");
      const logo = card.querySelector(".rotating-logo");

      audio.addEventListener("play", () => {
        document.querySelectorAll("audio").forEach(a => {
          if (a !== audio) a.pause();
        });
        document.querySelectorAll(".rotating-logo").forEach(l => l.classList.remove("playing"));
        logo.classList.add("playing");
      });

      audio.addEventListener("pause", () => {
        logo.classList.remove("playing");
      });

      audio.addEventListener("ended", () => {
        logo.classList.remove("playing");
      });
    });
  </script>
</body>
</html>
