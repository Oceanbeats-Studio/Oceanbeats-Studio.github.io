<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oceanbeats Studio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cinzel+Decorative:wght@400;700&family=Great+Vibes&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0f2027; --bg2:#203a43; --bg3:#2c5364;
      --glass: rgba(255,255,255,.07);
      --cardBorder: rgba(255,255,255,.09);
      --text:#fff; --sub:#c8f3ff;
      --accentA:#00eaff; --accentB:#8a2be2;
      --shadow: 0 12px 30px rgba(0,0,0,.45);
      --glowPlaying: 0 0 18px rgba(0,234,255,.55), 0 0 36px rgba(138,43,226,.35);
      --link: #00eaff;
      --whiteGlass: rgba(255,255,255,.14);
      --whiteBorder: rgba(255,255,255,.28);
      --btn: radial-gradient(circle at 30% 30%, var(--accentA), var(--accentB));
      --ob-cover: 240px;   /* cover image height */
      --ob-card-h: 430px;  /* total card height */
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    html{ scroll-behavior:smooth; }
    body{
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3)) fixed;
    }

    /* Fonts */
    .title-logo{ font-family: "Great Vibes", cursive; }
    .title-section{ font-family: "Cinzel Decorative", "Cinzel", serif; }
    .title-sub{ font-family: "Cinzel", serif; text-transform:uppercase; letter-spacing:3px; font-weight:700; }

    /* Header */
    header{ padding:24px 18px 10px; text-align:center; position:sticky; top:0; z-index:80;
      background: linear-gradient(180deg, rgba(0,0,0,.65), rgba(0,0,0,0)); backdrop-filter: blur(6px);}
    .brand{ display:flex; align-items:center; justify-content:center; gap:14px; }
    .brand img{ width:78px; height:78px; border-radius:50%; box-shadow:0 0 28px rgba(0,234,255,.35);}
    .brand h1{ margin:0; line-height:1; font-size:64px; color:#fff; text-shadow:0 0 18px rgba(0,200,255,.6);}
    .tagline{ margin-top:6px; opacity:.9; color:var(--sub); font-size:14px; }

    /* Icon Nav */
    nav{ position:sticky; top:108px; z-index:79; background:rgba(0,0,0,.45);
      border-top:1px solid rgba(255,255,255,.06); border-bottom:1px solid rgba(255,255,255,.06); backdrop-filter: blur(6px);}
    .nav-inner{ max-width:1200px; margin:0 auto; padding:8px 12px; display:flex; gap:12px; justify-content:center; }
    .nav-link{
      width:46px; height:46px; display:grid; place-items:center; border-radius:12px; text-decoration:none; color:#eafcff;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.09); box-shadow:0 4px 18px rgba(0,0,0,.25);
      transition:.2s transform, .2s box-shadow, .2s background, .2s color;
    }
    .nav-link:hover{ transform: translateY(-2px); box-shadow:0 8px 24px rgba(0,0,0,.35);}
    .nav-link.active{ color:#111; background: var(--btn); border-color: transparent;}
    .nav-link svg{ width:22px; height:22px; }

    main{padding:16px}
    section{padding:36px 10px}

    /* Section titles */
    .section-title{
      text-align:center; margin:10px 0 26px; font-size:38px;
      background: linear-gradient(90deg, #00eaff, #8a2be2);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      text-shadow:0 0 12px rgba(0,200,255,.35);
    }
    .title-small{ font-size:32px; }

    /* Subheads */
    .subhead{ margin:10px 0 16px; text-align:center; font-size:18px; color:#fff; position:relative; display:inline-block;}
    .subhead::after{ content:""; display:block; width:42px; height:3px;
      background: linear-gradient(90deg, #00eaff, #8a2be2); margin:6px auto 0; border-radius:2px;}

    /* Buttons & cards */
    .card{ background:var(--glass); border:1px solid var(--cardBorder); border-radius:18px; padding:16px; box-shadow:var(--shadow);}
    .btn{
      padding:10px 14px; border:none; border-radius:12px; cursor:pointer; background: var(--btn);
      color:#111; font-weight:800; box-shadow:0 0 16px rgba(0,234,255,.45);
      transition:.2s transform, .2s box-shadow, .2s opacity;
    }
    .btn:hover{ transform: translateY(-2px); box-shadow:0 0 20px rgba(138,43,226,.55); }
    .share-btn{
      border:none; cursor:pointer; border-radius:10px; padding:8px 10px; background:rgba(255,255,255,.08);
      color:#eafcff; display:flex; align-items:center; gap:6px;
    }
    .share-btn:hover{ background:rgba(255,255,255,.16); }

    /* YouTube */
    .yt-grid{ display:grid; grid-template-columns:1fr 1fr; gap:26px; max-width:1200px; margin:0 auto;}
    .yt-actions{ display:flex; justify-content:center; gap:20px; margin:12px 0 0; }
    iframe{width:100%; height:420px; border-radius:14px}

    /* Mobile Flip */
    .mobile-only{ display:none; }
    .mobile-flip-wrap{ max-width:980px; margin:0 auto 64px; perspective:1200px; }
    .flipbox{ position:relative; width:100%; height:460px; transform-style:preserve-3d; transition: transform .75s ease; z-index:1; }
    .flipface{ position:absolute; inset:0; background:var(--glass); border:1px solid var(--cardBorder);
      border-radius:18px; padding:14px 14px 64px; box-shadow:var(--shadow); backface-visibility:hidden; }
    .flipface.back{ transform: rotateY(180deg); }
    .flipbox.flipped{ transform: rotateY(180deg); }
    .flip-controls{ display:flex; justify-content:center; gap:20px; margin-top:12px; position: relative; z-index:3; }

    /* Music */
    .music-grid{
      max-width:1200px;
      margin:0 auto;
      display:grid;
      gap:22px;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    }

    .music-card{
      display:flex;
      flex-direction:column;
      height: var(--ob-card-h);
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.28);
      border-radius:22px;
      padding:16px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 10px 28px rgba(0,0,0,.28);
      transition:.25s transform, .25s box-shadow;
    }
    .music-card:hover{
      transform: translateY(-6px);
      box-shadow: 0 16px 36px rgba(0,0,0,.35);
    }
    .music-card.playing{
      border-color: rgba(255,255,255,.55);
      box-shadow: 0 0 0 1px rgba(255,255,255,.18), 0 16px 36px rgba(0,0,0,.42);
    }

    .thumb-container{ position: relative; height: var(--ob-cover);}
    .thumb-container img:first-child{
      width:100%; height:100%; object-fit:cover; border-radius:16px;
    }
    .rotating-logo{
      position:absolute; bottom:12px; right:12px; width:44px; height:44px;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.35));
    }

    .music-card h4{
      margin:6px 0 8px;
      font-family:"Cinzel", serif;
      font-weight:700;
      font-size:18px;
      text-align:center;
      line-height:1.2;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      background: linear-gradient(90deg, #ffe6a7, #ffd166);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .player{
      margin-top:auto;
      display:grid; grid-template-columns:46px 1fr 56px;
      align-items:center; gap:12px;
      background:#fff;
      border-radius:999px;
      padding:8px 12px;
      box-shadow:0 6px 18px rgba(0,0,0,.18);
    }
    .pp-btn{
      width:46px; height:46px; border-radius:50%; border:none; cursor:pointer;
      background:#fff; color:#111; font-weight:900; font-size:16px;
      box-shadow:0 2px 8px rgba(0,0,0,.12);
    }
    .bar{ position:relative; height:6px; background:rgba(0,0,0,.08); border-radius:999px; cursor:pointer; }
    .bar > .fill{ position:absolute; left:0; top:0; height:100%; width:0%; background:rgba(0,0,0,.7); border-radius:inherit; }
    .time{ font-size:12px; color:#111; opacity:.9; text-align:right }

    .music-card .share-btn{ margin-top:10px; background:rgba(255,255,255,.12); border:1px solid rgba(255,255,255,.24); }
    .music-card .share-btn:hover{ background:rgba(255,255,255,.18); }

    /* Quotes */
    .quotes-wrap{ max-width:900px; margin:0 auto; display:grid; gap:18px; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); }
    .quote-card{
      background: var(--whiteGlass); border:1px solid var(--whiteBorder); border-radius:14px; padding:16px; color:#fff;
      backdrop-filter: blur(10px); box-shadow: 0 10px 28px rgba(0,0,0,.28);
      transition: transform .25s ease, box-shadow .25s ease, background .25s ease;
    }
    .quote-card:hover{ transform: translateY(-6px); background: rgba(255,255,255,.2); box-shadow: 0 16px 36px rgba(0,0,0,.35); }
    .quote-card .by{ display:block; margin-top:10px; color:#e9f7ff; font-weight:600; }

    /* Responsive */
    @media (max-width:900px){
      .yt-grid{ display:none; }
      .mobile-only{ display:block; }
      iframe{ height:360px }
      .flipbox{ height:400px }
      .nav-inner{ gap:8px }
      .nav-link{ width:44px; height:44px }
    }

    footer{ text-align:center; color:#bcd; opacity:.8; padding:24px 10px; margin-top:10px; border-top:1px solid rgba(255,255,255,.08)}
  </style>
</head>

</body>
</html>
